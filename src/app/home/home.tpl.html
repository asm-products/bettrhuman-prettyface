<div class="jumbotron">
  <input type='text' placeholder='search for someone...' ng-model='searchName'></input>
  <button ng-click='facebookUserSearch()'>Search.</button>

  <ul>
    <li ng-repeat='fbUser in tenFbResults'>
      <a href="https://www.facebook.com/app_scoped_user_id/{{fbUser.id}}/">{{fbUser.name}}</a>
    </li>
  </ul>
</div>
